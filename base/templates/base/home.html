{% extends 'main.html' %}


{% block content %}

<div>
    <div>
        {% for dorms in dorms %}
        <div>
            <h3><a href="{% url 'dorms' dorms.id %}">{{dorms.name}}</a></h3>
            <small>{{dorms.review.rating}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
